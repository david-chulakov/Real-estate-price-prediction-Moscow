<form action="/", method="post" class="form">
    <p><label>Округ:</label>
        <select name="okrug">
            {% for okrug in okrugs %}
                <option value="{{ okrug }}">{{ okrug }}</option>
            {% endfor %}
        </select>
    <p><label>Метро:</label>
        <select name="metro">
            {% for metro in metros %}
                <option value="{{ metro }}">{{ metro }}</option>
            {% endfor %}
        </select>
    <p><label>Время в пути до метро(пешком):</label><input type="number" name="route_minutes" value="" required/>
    <p><label>Общая площадь:</label><input type="number" name="total_area" value="" required/>
    <p><label>Кол-во комнат:</label><input type="number" name="rooms" value="" required/>
    <p><input type="submit" value="Get predict!"/>
</form>
